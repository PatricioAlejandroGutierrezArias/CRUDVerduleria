<button type="button" class="btn btn-success btn-sm col-3" data-bs-toggle="modal" data-bs-target="#agregarsocionegocio">

</button></i>

<!-- Modal -->
<div class="modal fade" id="agregarsocionegocio" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="agregarsocionegocio" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" id="agregar">
        <h5 class="modal-title " id="agregarsocionegociotitulo">Agregar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="return validarFormulario()" class="ps-2 pe-4">
          <div class="mb-3">
            <label for="txt_rut_socio_negocio" class="form-label">Rut</label>
            <input type="number" class="form-control campoNumerico" id="txt_rut_socio_negocio" placeholder="Rut sin punto ni digito verificador">
          </div>
          <div class="mb-3">
            <label for="txt_dv_socio_negocio" class="form-label">DV</label>
            <input type='number' class="form-control campoNumerico" id="txt_dv_socio_negocio" placeholder="Digito Verificiador"></input>
          </div>
          <div class="mb-3">
            <label for="txt_nombre_socio_negocio" class="form-label">Nombres</label>
            <input type='text' class="form-control campoTexto" id="txt_nombre_socio_negocio" placeholder="Nombres"></input>
          </div>
          <div class="mb-3">
            <label for="txt_apepater_socio_negocio" class="form-label">Apellido Paterno</label>
            <input type='text' class="form-control campoTexto" id="txt_apepater_socio_negocio" placeholder="Apellido Paterno"></input>
          </div>
          <div class="mb-3">
            <label for="txt_apemater_socio_negocio" class="form-label">Apellido Materno</label>
            <input type='text' class="form-control campoTexto" id="txt_apemater_socio_negocio" placeholder="Apellido Materno"></input>
          </div>
          <div class="mb-3">
            <label for="txt_tipo_socio_negocio" class="form-label">Tipo Socio Negocio</label>
            <input type='text' class="form-control campoTexto" id="txt_tipo_socio_negocio" placeholder="Cliente o Proveedor"></input>
          </div>
          <div class="mb-3">
            <label for="txt_telefono_socio_negocio" class="form-label">Telefono</label>
            <input type='number' class="form-control campoNumerico" id="txt_telefono_socio_negocio" placeholder="Telefono 9 digitos"></input>
          </div>
          <div class="mb-3">
            <label for="txt_direccion_socio_negocio" class="form-label">Direccion</label>
            <input type='text' class="form-control" id="txt_direccion_socio_negocio" placeholder="Direccion"></input>
          </div>
          <div class="mb-3">
            <label for="txt_comuna_socio_negocio" class="form-label">Comuna</label>
            <input type='text' class="form-control campoTexto" id="txt_comuna_socio_negocio" placeholder="Comuna"></input>
          </div>
          <div class="mb-3">
            <label for="txt_ciudad_socio_negocio" class="form-label">Ciudad</label>
            <input type='text' class="form-control campoTexto" id="txt_ciudad_socio_negocio" placeholder="Ciudad"></input>
          </div>
          <div class="mb-3">
            <label for="txt_email_socio_negocio" class="form-label">Correo</label>
            <input type='email' class="form-control" id="txt_email_socio_negocio" placeholder="Correo"></input>
          </div>
     
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button onclick="agregarSocioNegocio()" type="button" class="btn btn-success"  data-bs-dismiss="modal">Agregar</button>

            <thead>

                <!-- <th class="centrado">id Socio Negocio</th> -->

                <th class="centrado">DV</th>
                <th class="centrado">Nombre</th>
                <th class="centrado">Apellido Paterno</th>
                <th class="centrado">Apellido Materno</th>
                <th class="centrado">Tipo SN</th>
                <th class="centrado">Telefono</th>
                <th class="centrado">Direccion</th>
                <th class="centrado">Comuna</th>
                <th class="centrado">Ciudad</th>
                <th class="centrado">Correo Electronico</th>
                <th class="centrado" colspan="2">Acciones</th>
                <th class="centrado"></th>
              </tr>
            </thead>
            <tbody class="socionegocio centrado">
            </tbody>
          </table>
